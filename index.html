<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <div class="images">
      <img src="./images/bg-desktop-light.jpg" alt="" />
    </div> -->
    <!-- <header class="head">
      <h1>TODO</h1>
    </header> -->
    <div class="container">
      <header>
        <h1>TODO</h1>
      </header>
      <div class="input-container">
        <input type="text" placeholder="Currently typing" />
      </div>
      <div class="todo-list">
        <ul>
          <li class="completed">
            <input type="checkbox" checked />
            <label>Complete online JavaScript course</label>
          </li>
          <li>
            <input type="checkbox" />
            <label>Jog around the park 3x</label>
          </li>
          <li>
            <input type="checkbox" />
            <label>10 minutes meditation</label>
          </li>
          <li>
            <input type="checkbox" />
            <label>Read for 1 hour</label>
          </li>
          <li>
            <input type="checkbox" />
            <label>Pick up groceries</label>
          </li>
          <li>
            <input type="checkbox" />
            <label>Complete Todo App on Frontend Mentor</label>
          </li>
        </ul>
        <div class="filters">
          <span>5 items left</span>
          <div>
            <button class="filter active">All</button>
            <button class="filter">Active</button>
            <button class="filter">Completed</button>
          </div>
          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
    </div>

    <script src="../main.js"></script>
  </body>
</html>
